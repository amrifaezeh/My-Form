<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shourtcut icon" href="images/recycling.ico">
    <link rel="stylesheet" href="styles.css">
    <title>My Form</title>
</head>

<body>
    <div id="divwrapper">
        <div>My Form</div>
        <form id="formwrapper">
            <section id="left-column">
                <fieldset>
                        <legend>Block One</legend>
                    <p>
                        <input id="firstname" name="firstname" type="text" placeholder="First Name" autofocus required
                            tabindex="1">
                        <input id="lastname" name="lastname" type="text" placeholder="Last Name" required tabindex="2">
                        <input id="email" name="email" type="email" placeholder="example@email.com" required
                            tabindex="3">
                        <input id="url" name="url" type="url" placeholder="URL" required tabindex="4">
                    </p>
                    <p>
                        <label for="username">Username:</label>
                        <input id="username" name="username" type="text"><br>
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password">
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Block Two</legend>
                    <p>
                        <input id="address1" name="address1" type="text" placeholder="Address 1">
                        <input id="address2" name="address2" type="text" placeholder="Address 2">
                        <input id="city" name="city" type="text" placeholder="city">
                        <input id="zip" name="zip" type="number" placeholder="Zip Code">
                    </p>
                    <p>
                        <select>
                            <optgroup label="USA">
                                <option>Chicago</option>
                                <option>New York</option>
                                <option>Dallas</option>
                            </optgroup>
                            <optgroup label="Australia">
                                <option>Brisbane</option>
                                <option>Sydney</option>
                                <option>Melbourne</option>
                            </optgroup>
                            <optgroup label="Iran">
                                <option>Tehran</option>
                                <option>Shiraz</option>
                                <option>Gilan</option>
                            </optgroup>

                        </select>
                        <select name="state" id="state">
                            <option value="" selected="selected">Select a State</option>
                            <option value="AL">Alabama</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </p>
                </fieldset>
            </section>
            <section id="right-column">
                <fieldset>
                    <legend>Block Three</legend>
                    <p>
                        <span><input type="radio" name="color" value="red" checked>Red</span>
                        <span><input type="radio" name="color" value="green">Green</span>
                        <span><input type="radio" name="color" value="blue">Blue</span>
                        <span><input type="radio" name="color" value="cyan">Cyan</span>
                        <span><input type="radio" name="color" value="magenta">Magenta</span>
                        <span><input type="radio" name="color" value="yellow">Yellow</span>
                    </p>
                    <P>
                        <span><input type="checkbox" name="fruit" value="apple" checked>Apple</span>
                        <span><input type="checkbox" name="fruit" value="orange">Orange</span>
                        <span><input type="checkbox" name="fruit" value="banana">Banana</span>
                        <span><input type="checkbox" name="fruit" value="peach">Peach</span>
                        <span><input type="checkbox" name="fruit" value="pear">Pear</span>
                        <span><input type="checkbox" name="fruit" value="pulmb">Pulmb</span>

                    </P>

                </fieldset>
                <fieldset>
                    <legend>Block Four</legend>
                    <textarea name="" id="" cols="40" rows="4" placeholder="what did you do today?"></textarea>
                    <p><input type="submit" value="Submit"></p>
                </fieldset>
            </section>
        </form>

    </div>
    <footer><img src="images/recycling.png" alt="my logo"></footer>

</body>

</html>
